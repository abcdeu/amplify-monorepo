version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    appRoot: apps/backend
  - frontend:
      phases:
        build:
          commands:
            - npx ampx generate outputs --branch main --app-id d1raghrlirj9tc
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
    appRoot: apps/my-react-app
